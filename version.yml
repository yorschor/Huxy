version: 1.1.0
default:
  inheritFrom: ''
  dirtyRepo: dirty-repo
  release:
    match:
    - ^v.*
    versionSchema: '{major}.{minor}.{patch}'
    newBranchSchema: ''
    newTagSchema: ''
    precision: 
    prereleaseTag: 
  match: []
  versionSchema: '{major}.{minor}.{patch}[-]{branch}[.]{commitShortHash}'
  newBranchSchema: ''
  newTagSchema: ''
  precision: minor
  prereleaseTag: local
branches:
  release:
    match:
    - ^release/.*
    versionSchema: '{major}.{minor}.{patch}-{prereleaseTag}-{commitShortHash}'
    newBranchSchema: ''
    newTagSchema: ''
    precision: patch
    prereleaseTag: rc
